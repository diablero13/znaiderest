<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Znaiderest widget</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600;700&display=swap"
    />
    <script
      src="https://www.google.com/recaptcha/api.js?render=6LcXi88ZAAAAANTQqorKaHeWWDX0MCdhvC2Rcgup"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <div id="znaiderest-widget" class="loading" style="display:none">
      <div id="znaiderest-booking-form">
        <div class="title" data-text-key="FORM_TITLE_TEXT"></div>
        <form name="booking" autocomplete="off">
          <div class="form-box">
            <div class="form-field name">
              <label for="booking_name_input" data-text-key="FORM_NAME_LABEL_TEXT"></label>
              <input type="text" id="booking_name_input" name="name" required />
            </div>
            <div class="form-field phone">
              <label for="booking_phone_input" data-text-key="FORM_PHONE_LABEL_TEXT"></label>
              <input
                placeholder="+38 (0XX) XXX-XX-XX"
                id="booking_phone_input"
                type="tel"
                name="phone"
                required
              />
            </div>
            <div class="form-field number">
              <label for="booking_number_input" data-text-key="FORM_NUMBER_LABEL_TEXT"></label>
              <input
                id="booking_number_input"
                type="number"
                name="number"
                min="1"
                max="100"
                step="1"
                value="1"
                required
              />
            </div>
            <div class="form-field date">
              <label for="booking_date_input" data-text-key="FORM_DATE_LABEL_TEXT"></label>
              <input id="booking_date_input" autocomplete="off" type="date" name="date" required />
            </div>
            <div class="form-field time">
              <label for="booking_time_input" data-text-key="FORM_TIME_LABEL_TEXT"></label>
              <select id="booking_time_input" name="time"></select>
            </div>
            <div class="form-field options hidden">
              <label data-text-key="FORM_OPTIONS_LABEL_TEXT"></label>
              <div class="checkbox-box"></div>
            </div>
            <div class="form-field notes">
              <label for="booking_notes_input" data-text-key="FORM_NOTES_LABEL_TEXT"></label>
              <textarea id="booking_notes_input" name="notes" rows="2"></textarea>
            </div>
            <div class="form-field submit">
              <button type="submit" data-text-key="FORM_SUBMIT_BUTTON_TEXT"></button>
            </div>
          </div>
        </form>
      </div>
      <div id="znaiderest-logo">
        <img src="../resources/logo.svg" alt="znaiderest" />
      </div>
      <div id="znaiderest-booking-overlay">
        <div class="loading overlay">
          <div data-text-key="OVERLAY_LOADING_TEXT"></div>
          <div class="preloader-box">
            <svg viewBox="0 0 50 50">
              <circle
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-miterlimit="10"
                cx="25"
                cy="25"
                r="20"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="processing overlay" data-text-key="OVERLAY_PROCESSING_TEXT">
          <div class="preloader-box">
            <svg viewBox="0 0 50 50">
              <circle
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-miterlimit="10"
                cx="25"
                cy="25"
                r="20"
              ></circle>
            </svg>
          </div>
        </div>
        <div class="success overlay" data-text-key="OVERLAY_SUCCESS_TEXT"></div>
        <div class="init-error overlay" data-text-key="OVERLAY_INIT_ERROR_TEXT"></div>
        <div class="booking-error overlay" data-text-key="OVERLAY_BOOKING_ERROR_TEXT"></div>
      </div>
    </div>
  </body>
</html>
